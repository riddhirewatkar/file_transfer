<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>inShare - Easy file sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="icon" class="centre" draggable="false">
                <img src="./file.svg" alt="icon" class="left" draggable="false">
                <img src="./file.svg" alt="icon" class="right" draggable="false">
            </div>
            <input type="file" name="" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percentage-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hours</p>
            <div class="input-container">
                <input type="text", id="fileURL" readonly>
                <img src="./copy-icon.svg" alt="copy icon" id="copyBtn">
            </div>
            <p>Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm"> 
                    <div class="field">
                        <label for="sender">Your email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="alert">Clip board</div>
    <script src="index.js"></script>
</body>
</html>
